<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href = "css/style.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/"> Guardian System </a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>
            <span th:text="'Hello, ' + ${op.name}"></span>
        </h1>
    </div>
    <div class="starter-info">
        <h3>Timeslots:</h3>
        <table>
            <thead>
            <tr><th>Id</th><th>Inizio</th><th>Fine</th></tr>
            </thead>
            <tr th:each="ts : ${op.timeslots}">
                <td th:text="${ts.id}"> </td>
                <td th:text="${ts.start}"></td>
                <td th:text="${ts.end}"/></td>
                <td>
                    <form action="#" th:action="@{/{id}/timeslots/{timeid}(id=${op.id}, timeid=${ts.id})}" th:method="post">
                        <button  name="delete" class="btn btn-primary">Elimina</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <h2>
       Inserisci Timeslot:
    </h2>
    <form method="post" th:object="${timesl}">
        <label for="sdate">Start date:</label>
        <input type="date" id="sdate" name="sdate" th:field="*{start}">
        <label for="fdate">End date:</label>
        <input type="date" id="fdate" name="fdate" th:field="*{end}"><br><br>
        <button type="submit" class="btn btn-primary">Inserisci</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
