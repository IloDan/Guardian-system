<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href = "@{/css/style.css}" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/"> Guardian System </a>
</nav>

<main role="main" class="container">

    <div class="starter-info">
        <h3>
            Informazioni Operatore
        </h3>
        <table>
            <tr><th>Nominativo:</th><td th:text="${op.name}"></td></tr>
            <tr><th>ID:</th><td th:text="${op.id}"></td></tr>
            <tr><th>Contatto:</th><td th:text="${op.contact}"></td></tr>
        </table>
    </div>
    <div class="starter-info">
    <h3>Timeslots:</h3>
    <table>
        <thead>
        <tr><th>Id</th><th>Inizio</th><th>Fine</th></tr>
        </thead>
        <tr th:each="ts : ${op.timeslots}">
            <td th:text="${ts.id}"> </td>
            <td th:text="${ts.start}"></td>
            <td th:text="${ts.end}"/></td>
        </tr>
    </table>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
